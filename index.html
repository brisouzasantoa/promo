<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Offer Available!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 50px 20px;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c7be5;
            font-size: 24px;
        }
        .loader {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2c7be5;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .countdown {
            font-weight: bold;
            color: #2c7be5;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #2c7be5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exclusive Offer Available!</h1>
        <p>Congratulations! You have been selected for a special promotion.</p>
        
        <div class="loader"></div>
        
        <p>Please wait, we are preparing everything for you...</p>
        <p class="countdown">Redirecting to: <span id="time">10</span> segundos</p>
        
        <p>If redirection does not work automatically, <a href="#" id="manualRedirect" class="btn">Click here</a></p>
    </div>

    <script>
        // Lista de ofertas (substitua pelos seus links do CPALead)
        const offers = [
            "https://lnksforyou.com/view.php?id=5539217&pub=1226989",
            "https://lnksforyou.com/view.php?id=5539341&pub=1226989",
            "https://mobtrk.link/view.php?id=5539211&pub=1226989"
        ];

        // Delay aleat칩rio entre 5 e 15 segundos
        const delay = Math.floor(Math.random() * 10000) + 5000; 
        let timeLeft = Math.ceil(delay / 1000);
        
        // Seleciona uma oferta aleat칩ria
        const selectedOffer = offers[Math.floor(Math.random() * offers.length)];
        
        // Atualiza o contador regressivo
        const countdownEl = document.getElementById('time');
        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            if (timeLeft <= 0) clearInterval(timer);
        }, 1000);

        // Redirecionamento autom치tico ap칩s o delay
        setTimeout(() => {
            window.location.href = selectedOffer;
        }, delay);

        // Redirecionamento manual (opcional)
        document.getElementById('manualRedirect').href = selectedOffer;
    </script>
</body>
</html>
